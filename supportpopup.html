<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />

        <link rel="stylesheet" href="style.css" />
        <title>support popup</title>

    <body>







        <div class="chat-support-box">

            <div class="bubble-support">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" stroke="none" d="M3 20.29V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7.961a2 2 0 0 0-1.561.75l-2.331 2.914A.6.6 0 0 1 3 20.29Z"/></svg>
                <i class="fas fa-pencil-alt"></i>
            </div>


            <div class="chat-support-inner" style="display: none;">
                <div class="header">
                    <div class="header-inner">
                        <div class="pro-name">
                            <div class="group-img">
                                <img src="https://dreamschat.dreamguystech.com/template-laravel/template2/public/assets/img/avatar/avatar-8.jpg" alt="">
                                <img src="https://dreamschat.dreamguystech.com/template-laravel/template2/public/assets/img/avatar/avatar-12.jpg" alt="">
                            </div>
                            <p style="font-size: 20px;">Hi there! <img src="1f44b.png" alt="" style="width: 30px;" class="img-fluid"></p>
                        </div>
                        <div class="pro-options">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M36 18L24 30L12 18"/></svg>
                        </div>
                    </div>
                    <div class="online-note">
                        <p>We are online</p>
                    </div>
                </div>

                <div class="body">

                    <div class="incomming-msg">
                        <!-- <img src="https://dreamschat.dreamguystech.com/template-laravel/template2/public/assets/img/avatar/avatar-8.jpg" alt=""> -->
                        <div>
                            <div><p>Hi</p></div>
                            <div><p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non, quis?</p></div>
                        </div>
                    </div>
                    <div class="outgoing-msg">
                        <p>Hello, i am good.</p>
                        <p>What about yourself</p>
                    </div>
                    <div class="incomming-msg">
                        <!-- <img src="https://dreamschat.dreamguystech.com/template-laravel/template2/public/assets/img/avatar/avatar-12.jpg" alt=""> -->
                        <div>
                            <p>I am also good thanks</p>
                            
                        </div>
                    </div>
                    <div class="outgoing-msg">
                        <p>Ok</p>
                    </div>
                    <div class="incomming-msg">
                        <!-- <img src="https://dreamschat.dreamguystech.com/template-laravel/template2/public/assets/img/avatar/avatar-8.jpg" alt=""> -->
                        <div>
                            <div><p>Hi</p></div>
                            <div><p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non, quis?</p></div>
                        </div>
                    </div>



                </div>

                <div class="footer">
                    <div class="sponsored">
                        POWERED BY <img src="https://escuela-ray-bolivar-sosa.com/newtheme/dashbaord/img/Group%20263.png" alt="">
                    </div>
                </div>

            </div>



        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script>
            $('.bubble-support').click(function(){
                $('.chat-support-inner').show()
                $(this).hide()
                $('.chat-support-inner').css('box-shadow', '#00122e29 0px 8px 36px 0px')
            })



            $('.pro-options').click(function(){
                $('.chat-support-inner').hide()
                $('.bubble-support').show()
            })
        </script>






    </body>
</html>
